<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Widget</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.8.1/dist/cdn.min.js" defer></script>
</head>
<body>
    <div x-data="Counter()">
        <h1 x-text="count"></h1>
        <button x-on:click="increment">Increment</button>
        <button x-on:click="decrement">Decrement</button>
        <button x-on:click="reset">Reset</button>
        <p>Max count: <span x-text="max"></span></p>
    </div>

    <script>
        function Counter() {
            return {
                count: 0,
                max: 10,
                increment() {
                    if (this.count < this.max) {
                        this.count++;
                    }
                },
                decrement() {
                    if (this.count > 0) {
                        this.count--;
                    }
                },
                reset() {
                    this.count = 0;
                },
            };
        }
    </script>
</body>
</html>
