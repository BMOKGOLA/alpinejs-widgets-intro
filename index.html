    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.8.1/dist/cdn.min.js" defer></script>

<body>


</div>
<div x-data="{ count: 0 }" class="section">
    <p x-text="count"></p>
    <button class="btn" @click="count++">Count+</button>
    <button class="btn" @click="if(count > 0) count--">Count-</button>
</div>
</body>
